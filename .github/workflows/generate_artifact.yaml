name: Generate artifact on Github

on: [workflow_dispatch]

jobs:
  sign-plugin-for-manual-distribution:
    runs-on: ubuntu-latest
    env:
      VERSION_NUMBER: ${{ vars.VERSION_NUMBER }}-${{ github.run_number }}
      PUBLISH_TOKEN: ${{ secrets.PLUGIN_TOKEN }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
      PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
      OUTPUT_DIR: ./build/distributions/
      HACK_PERFORMANCE_FOLDER: ${{ vars.HACK_PERFORMANCE_FOLDER }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
      - name: Version details
        run: |          
          echo "INTERNAL VERSION : ${{ vars.VERSION_NUMBER }}"
          echo "GITHUB RUN NUMBER: ${{ github.run_number }}"
          echo "VERSION_NUMBER   : ${VERSION_NUMBER}"

      - name: Missing performanceTesting jar hack fix
        run: |
          echo "see https://github.com/JetBrains/intellij-platform-gradle-plugin/issues/1738"
          FOLDER=/home/runner/.gradle/caches/transforms-3/${HACK_PERFORMANCE_FOLDER}/transformed/android-studio-2024.2.1.10-linux/plugins
          mkdir -p ${FOLDER}/performanceTesting
          mkdir -p ${FOLDER}/performanceTesting/lib

          FOLDER=${FOLDER}/performanceTesting/lib
          FILE=performance-testing-242.23339.19.jar
          URL=https://www.jetbrains.com/intellij-repository/releases/com/jetbrains/intellij/performanceTesting/performance-testing/242.23339.19/${FILE}
          wget -O ${FOLDER}/${FILE} ${URL}
          ls -l ${FOLDER}

      - name: Setup and execute Gradle 'signPlugin' task
        uses: gradle/gradle-build-action@v2
        with:
          arguments: signPlugin

      - name: Output details
        run: |          
          echo "Contents of ${{ env.OUTPUT_DIR }}"
          ls -1 ${{ env.OUTPUT_DIR }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          run: |
            echo "This tasks encapsulates the zip inside another zip. Manual uploading needs to be done with the contained zip file."
          name: android-ally-plugin-${{ env.VERSION_NUMBER }}
          path: ${{ env.OUTPUT_DIR }}/android-ally-plugin-${{ env.VERSION_NUMBER }}-signed.zip
